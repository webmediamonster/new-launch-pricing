<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Google Sheet DataTable</title>

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
        }
    </style>
</head>
<body>

<h2>Published Google Sheet with Search & Sort</h2>

<table id="myTable" class="display">
    <thead>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
            <th>Column 4</th>
            <th>Column 5</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
$(document).ready(function(){
    // Published Google Sheet JSON URL
    let sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQFf0BYk39ED610iozU46w347CE7HQUKYdxcAb7m4ZSVJpW9fpajdV_EYsfKO7f5y5ypENliKSGdBVA/gviz/tq?tqx=out:json&gid=1203016479";

    $.get(sheetURL, function(data){
        // Convert Google's JSON to usable format
        let json = JSON.parse(data.substr(47).slice(0,-2));
        let rows = json.table.rows;

        rows.forEach(r => {
            $("#myTable tbody").append(`
                <tr>
                    <td>${r.c[0] ? r.c[0].v : ""}</td>
                    <td>${r.c[1] ? r.c[1].v : ""}</td>
                    <td>${r.c[2] ? r.c[2].v : ""}</td>
                    <td>${r.c[3] ? r.c[3].v : ""}</td>
                    <td>${r.c[4] ? r.c[4].v : ""}</td>
                </tr>
            `);
        });

        // Initialize DataTables
        $('#myTable').DataTable({
            pageLength: 10,
            lengthMenu: [5, 10, 25, 50],
            order: [[0, "asc"]]
        });
    });
});
</script>

</body>
</html>
